<!-- Trigger Button -->
<button type="button" data-bs-toggle="modal" data-bs-target="#editVariationModal">
    Edit Variation
  </button>

<!-- Modal -->
<div class="modal fade" id="editVariationModal" tabindex="-1" aria-labelledby="editVariationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editVariationModalLabel">Edit Variation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'edit_variation' record.id %}">
                    {% csrf_token %}

                    <!-- Fields for variation and score -->
                    <div class="mb-3">
                        <label for="variation" class="form-label">Variation:</label>
                        <input type="text" id="variation" name="variation" class="form-control" value="{{ variation }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="score" class="form-label">Score:</label>
                        <input type="number" id="score" name="score" class="form-control" value="{{ score }}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
